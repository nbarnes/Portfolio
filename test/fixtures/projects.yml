
portfolio:
  title: Portfolio Platform
  content: Quoniamque non dubium est quin in iis, quae media dicimus, sit aliud sumendum, aliud reiciendum, quicquid ita fit aut dicitur, omne officio continetur. Ita est quoddam commune officium sapientis et insipientis, ex quo efficitur versari in iis, quae media dicamus. Quae cum magnifice primo dici viderentur, considerata minus probabantur. Quis enim tam inimicus paene nomini Romano est, qui Ennii Medeam aut Antiopam Pacuvii spernat aut reiciat, quod se isdem Euripidis fabulis delectari dicat, Latinas litteras oderit?
  image: portfolio.jpg
  published: true

trakehner_db:
  title: The Unofficial Trakehner Database
  content: Quam multa vitiosa! summum enim bonum et malum vagiens puer utra voluptate diiudicabit, stante an movente? Quod si ita est, ut neque quisquam nisi bonus vir et omnes boni beati sint, quid philosophia magis colendum aut quid est virtute divinius? Ita enim vivunt quidam, ut eorum vita refellatur oratio. Duo Reges constructio interrete. Equidem etiam curiam nostram-Hostiliam dico, non hanc novam, quae minor mihi esse videtur, posteaquam est maior-solebam intuens Scipionem, Catonem, Laelium, nostrum vero in primis avum cogitare; Itaque primos congressus copulationesque et consuetudinum instituendarum voluntates fieri propter voluptatem; Nam ceteris in rebus síve praetermissum sive ignoratum est quippiam, non plus incommodi est, quam quanti quaeque earum rerum est, in quibus neglectum est aliquíd. Sed qui ad voluptatem omnia referens vivit ut Gallonius, loquitur ut Frugi ille Piso, non audio nec eum, quod sentiat, dicere existimo.
  image: UTDB.jpg
  published: true

cpu_analyst:
  title: Firefall CPU Analyst
  content: Semovenda est igitur voluptas, non solum ut recta sequamini, sed etiam ut loqui deceat frugaliter. Ea enim vita expetitur, quae sit animi corporisque expleta virtutibus, in eoque summum bonum poni necesse est, quandoquidem id tale esse debet, ut rerum expetendarum sit extremum. Nec vero id satis est, neminem esse, qui ipse se oderit, sed illud quoque intellegendum est, neminem esse, qui,quo modo se habeat, nihil sua censeat inte resse. Duo Reges constructio interrete. Et quis a Stoicis et quem ad modum diceretur, tamen ego quoque exponam, ut perspiciamus, si potuerimus, quidnam a Zenone novi sit allatum. Nec vero audiendus Hieronymus, cui summum bonum est idem, quod vos interdum vel potius nimium saepe dicitis, nihil dolere. Praeclare, inquit, facis, cum et eorum memoriam tenes, quorum uterque tibi testamento liberos suos commendavit, et puerum diligis. Quod quidem pluris est haud paulo magisque ipsum propter se expetendum quam aut sensus aut corporis ea, quae diximus, quibus tantum praestat mentis excellens perfectio, ut vix cogitari possit quid intersit. Itaque non ob ea solum incommoda, quae eveniunt inprobis, fugiendam inprobitatem putamus, sed multo etiam magis, quod, cuius in animo versatur, numquam sinit eum respirare, numquam adquiescere. Quis autem de ipso sapiente aliter existimat, quin, etiam cum decreverit esse moriendum, tamen discessu a suis atque ipsa relinquenda luce moveatur? Tolletur enim appetitus animi, si, ut in lis rebus, inter quas nihil interest, neutram in partem propensiores sumus, item in nobismet ipsis quem ad modum affecti simus nihil nostra arbitrabimur interesse. Quare attendo te studiose et, quaecumque rebus iis, de quibus hic sermo est, nomina inponis, memoriae mando; Quare attendo te studiose et, quaecumque rebus iis, de quibus hic sermo est, nomina inponis, memoriae mando; Nam si propter voluptatem, quae est ista laus, quae possit e macello peti?
  image: cpu_analyst.jpg
  published: false

pixel_paisan:
  title: Pixel Paisan
  content: Summum autem bonum si ignoretur, vivendi rationem ignorari necesse est, ex quo tantus error consequitur, ut quem in portum se recipiant scire non possint. Sin ea non neglegemus neque tamen ad finem summi boni referemus, non multum ab Erilli levitate aberrabimus. Nam prius a se poterit quisque discedere quam appetitum earum rerum, quae sibi conducant, amittere. Quam similitudinem videmus in bestiis, quae primo, in quo loco natae sunt, ex eo se non commoventi deinde suo quaeque appetitu movetur. Addo etiam illud, multa iam mihi dare signa puerum et pudoris et ingenii, sed aetatem vides. Etsi hoc quidem est in vitio, dissolutionem naturae tam valde perhorrescere-quod item est reprehendendum in dolore -, sed quia fere sic afficiuntur omnes, satis argomenti est ab interitu naturam abhorrere; Sed non sunt in eo genere tantae commoditates corporis tamque productae temporibus tamque multae. Duo Reges constructio interrete. Sed haec nihil sane ad rem; Sic enim maiores nostri labores non fugiendos tristissimo tamen verbo aerumnas etiam in deo nominaverunt. Immo vero, inquit, ad beatissime vivendum parum est, ad beate vero satis. Huic mori optimum esse propter desperationem sapientiae, illi propter spem vivere. Itaque omnis honos, omnis admiratio, omne studium ad virtutem et ad eas actiones, quae virtuti sunt consentaneae, refertur, eaque omnia, quae aut ita in animis sunt aut ita geruntur, uno nomine honesta dicuntur.
  image: piq_vi_large.png
  published: true
